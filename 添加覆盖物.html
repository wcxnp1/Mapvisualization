<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>百度地图标识点示例</title>
		<style>
			#container {
				width: 100%;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>

		<script src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=mgqpXmvy1LgpZuwdhB2Xt9mJLFcSJgiF"></script>
		<script>
			const position = [
				[116.104, 39.915],
				[116.504, 39.915],
				[116.604, 39.915],
				[116.704, 39.915],
				[116.804, 39.915],
			];

			// 创建地图实例
			var map = new BMapGL.Map('container');
			map.centerAndZoom(new BMapGL.Point(116.804, 39.915), 15); // 设置地图中心点和缩放级别

			// 创建标注对象并添加到地图
			for (let i = 0; i < position.length; i++) {
				var point = new BMapGL.Point(position[i][0], position[i][1]);
				var myIcon = new BMapGL.Icon('markers.png', new BMapGL.Size(100, 25));
				var marker = new BMapGL.Marker(point, { icon: myIcon });
				map.addOverlay(marker);
			}

			map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
			map.setHeading(64.5); // 设置地图旋转角度
			map.setTilt(73); // 设置地图的倾斜角度
		</script>
	</body>
</html>
